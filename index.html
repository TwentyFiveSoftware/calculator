<div class="calculator calculator--extended">
    <div class="calculator__top">
        <div class="calculator__input">{{formattedInput}}</div>
        <div class="calculator__output">{{output}}</div>
    </div>

    <div class="calculator__bottom calculator__bottom--extended">
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('AC')">AC</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('ANS')">ANS</div>
        <div class="calculator__button calculator__button--dark"></div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('^')">^</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('(')">(</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton(')')">)</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('/')">÷</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('sqrt')">sqrt</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('sin')">sin</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('asin')">asin</div>
        <div class="calculator__button" @click="() => clickButton('7')">7</div>
        <div class="calculator__button" @click="() => clickButton('8')">8</div>
        <div class="calculator__button" @click="() => clickButton('9')">9</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('*')">×</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('log')">log</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('cos')">cos</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('acos')">acos</div>
        <div class="calculator__button" @click="() => clickButton('4')">4</div>
        <div class="calculator__button" @click="() => clickButton('5')">5</div>
        <div class="calculator__button" @click="() => clickButton('6')">6</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('-')">-</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('ln')">ln</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('tan')">tan</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('atan')">atan</div>
        <div class="calculator__button" @click="() => clickButton('1')">1</div>
        <div class="calculator__button" @click="() => clickButton('2')">2</div>
        <div class="calculator__button" @click="() => clickButton('3')">3</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('+')">+</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('|')">|x|</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('e')">e</div>
        <div class="calculator__button calculator__button--dark" @click="() => clickButton('π')">π</div>
        <div class="calculator__button"></div>
        <div class="calculator__button" @click="() => clickButton('0')">0</div>
        <div class="calculator__button" @click="() => clickButton('.')">,</div>
        <div class="calculator__button calculator__button--highlighted" @click="() => clickButton('=')">=</div>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar__button"><img src="assets/icons/calculator-solid.svg" alt="Standard"/></div>
    <div class="sidebar__button"><img src="assets/icons/flask-solid.svg" alt="Advanced"/></div>
</div>
