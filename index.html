<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator | TwentyFive</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="calculator">
    <div class="calculator__top">
        <div class="calculator__input">{{input}}</div>
        <div class="calculator__output">{{output}}</div>
    </div>

    <div class="calculator__bottom">
        <div class="calculator__button calculator__button--dark">AC</div>
        <div class="calculator__button calculator__button--dark">(</div>
        <div class="calculator__button calculator__button--dark">)</div>
        <div class="calculator__button calculator__button--dark">/</div>
        <div class="calculator__button">7</div>
        <div class="calculator__button">8</div>
        <div class="calculator__button">9</div>
        <div class="calculator__button calculator__button--dark">x</div>
        <div class="calculator__button">4</div>
        <div class="calculator__button">5</div>
        <div class="calculator__button">6</div>
        <div class="calculator__button calculator__button--dark">-</div>
        <div class="calculator__button">1</div>
        <div class="calculator__button">2</div>
        <div class="calculator__button">3</div>
        <div class="calculator__button calculator__button--dark">+</div>
        <div class="calculator__button">0</div>
        <div class="calculator__button"></div>
        <div class="calculator__button calculator__button--dark">,</div>
        <div class="calculator__button calculator__button--highlighted">=</div>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
